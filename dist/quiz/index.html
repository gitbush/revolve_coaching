<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/main.css">
    <title>Quiz</title>
</head>
<body>

    <div class="quiz-full-screen">
        <div class="quiz-content">
            <div id="quiz" class="quiz-item">
                <div id="question" class="normal-text quiz-label"></div> 
                <div class="options">
                    <button id="choiceTrue" class="option-btn">True</button>
                    <button id="choiceFalse" class="option-btn">False</button>
                </div>
            </div>
            <div id="resultDiv" class="quiz-result">
                <h2 class="quiz-title sect-title">
                    The coaching  
                </h2>
                <h3 class="quiz-font logo-font">
                    quiz
                </h3>
                <div class="quiz-cta-content">
                    <h4 class="quiz-content-title sect-title">
                        Find out if coaching is for you in less than 60 seconds
                    </h4>
                    <p id="quizResult" class="quiz-content-main normal-text"></p>
                    <div class="quiz-cta">
                        <a href="" class="quiz-cta-btn btn-black normal-text">Take the quiz</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="static/js/main.js"></script>
</body>
</html>
